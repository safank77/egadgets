
{%extends 'navbar.html'%}
{% block content %}

    <h1 style="background-color: black; color: white; " class="text-center progress-bar progress-bar-striped">Product Details</h1>

    <div class="row">
        <div class="col-5">
            <img src="{{data.image.url}}" alt="img" width="100%">
        </div>
        <div class="col">
            <ul class="list-group jumbotron">
                <li class="list-group-item">{{data.name}}</li>
                <li class="list-group-item">{{data.category}}</li>
                <li class="list-group-item">{{data.price}}</li>
                <li class="list-group-item">{{data.description}}</li>



                

                


                


            </ul>
            <!-- Button trigger modal -->
           <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
             Add to Cart
           </button> 
            <a href="" class="btn btn-primary">Buy now</a>
        </div>

    </div>
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add to Cart</h5>
        <button  type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'acart' data.id %}" method="post">
          {%csrf_token%}
          <label for="">Add Quantity</label>
          <input type="number" name="qnt" class="form-control" id="">
          <br>
          <button class="btn btn-success">Submit</button>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      
      </div>
    </div>
  </div>
</div>

{% endblock content %}
